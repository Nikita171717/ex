<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Thumbnails</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Photo Thumbnails</h1>
        <div class="controls">
            <input type="number" id="photo-count" placeholder="Enter number of photos" value="5" min="1" required>
            <button id="fetch-photos">FETCH PHOTOS</button>
        </div>
        <div id="photo-container" class="photo-container"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
